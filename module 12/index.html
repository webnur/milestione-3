<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple flexbox in bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    
    <h2> welcome to our hotel in califonia!</h2>
    <div class="d-flex justify-content-center">
       
        <div class="w-25 border border-primary border-5">
            <img  class="img-fluid" src="images/Single.png" alt="">
            <h3>singel room</h3>
            <h5>$150</h5>
        </div>
        <div class="w-25 border border-primary border-5">
            <img class="img-fluid" src="images/Double.png" alt="">
            <h3>double room</h3>
            <h5>$150</h5>
        </div>
        <div class="w-25 border border-primary border-5">
            <img class="img-fluid" src="images/Family.png" alt="">
            <h3>Family room</h3>
            <h5>$150</h5>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
